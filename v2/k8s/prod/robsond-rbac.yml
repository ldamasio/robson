apiVersion: v1
kind: ServiceAccount
metadata:
  name: robsond
  namespace: robson-v2
  labels:
    app: robsond
    version: v2
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: robsond-role
  namespace: robson-v2
rules:
# Allow reading ConfigMaps and Secrets (for configuration)
- apiGroups: [""]
  resources: ["configmaps", "secrets"]
  verbs: ["get", "list", "watch"]
# Allow updating own pod status
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: robsond-rolebinding
  namespace: robson-v2
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: robsond-role
subjects:
- kind: ServiceAccount
  name: robsond
  namespace: robson-v2
