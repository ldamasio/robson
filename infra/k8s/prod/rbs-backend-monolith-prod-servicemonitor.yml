apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: rbs-backend-monolith-prod-monitor
  namespace: robson
  labels:
    app: rbs-backend-monolith-prod-deploy
    release: prometheus  # Match your Prometheus Operator release label
spec:
  selector:
    matchLabels:
      app: rbs-backend-monolith-prod-deploy
  endpoints:
    - port: http  # Named port from Service
      path: /metrics
      interval: 30s
      scrapeTimeout: 10s
      scheme: http
