apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: rbs-backend-prod-ingress
  namespace: robson
  annotations:
    cert-manager.io/cluster-issuer: "rbs-backend-prod-clusterissuer"
spec:
  ingressClassName: traefik
  tls:
  - hosts:
    - api.robson.rbx.ia.br
    secretName: rbs-backend-prod-tls
  rules:
  - host: api.robson.rbx.ia.br
    http:
      paths:
      # Block internal endpoints - return 404 via non-existent service
      # Kubernetes Ingress processes paths in order, most specific first
      - pathType: Prefix
        path: "/metrics"
        backend:
          service:
            name: blocked-endpoint  # Non-existent service = 503/404
            port:
              number: 1
      - pathType: Prefix
        path: "/health/"
        backend:
          service:
            name: blocked-endpoint  # Non-existent service = 503/404
            port:
              number: 1
      # Public endpoints (allowed)
      - pathType: Prefix
        path: "/static"
        backend:
          service:
            name: rbs-backend-nginx-prod-svc
            port:
              number: 80
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: rbs-backend-monolith-prod-svc
            port:
              number: 8000
