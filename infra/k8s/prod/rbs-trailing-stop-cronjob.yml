apiVersion: batch/v1
kind: CronJob
metadata:
  name: rbs-trailing-stop-cronjob
  namespace: robson
  labels:
    app: rbs-trailing-stop
spec:
  # Run every minute to adjust trailing stops
  schedule: "* * * * *"
  # Keep last 3 successful and 1 failed job for debugging
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 1
  # Don't start a new job if previous is still running
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      # Clean up completed pods after 5 minutes
      ttlSecondsAfterFinished: 300
      template:
        metadata:
          labels:
            app: rbs-trailing-stop
        spec:
          restartPolicy: Never
          containers:
          - name: trailing-stop
            image: ldamasio/rbs-backend-monolith-prod:sha-0fbb91a
            command:
            - python
            - manage.py
            - adjust_trailing_stops
            # PRODUCTION MODE ACTIVE: Adjusting real trailing stops!
            # Created on 2025-12-29 to implement Hand-Span trailing stop
            env:
            - name: DJANGO_SETTINGS_MODULE
              value: "backend.settings"
            - name: RBS_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: rbs-django-secret
                  key: RBS_SECRET_KEY
            - name: RBS_BINANCE_API_KEY_TEST
              valueFrom:
                secretKeyRef:
                  name: rbs-django-secret
                  key: RBS_BINANCE_API_KEY_TEST
            - name: RBS_BINANCE_SECRET_KEY_TEST
              valueFrom:
                secretKeyRef:
                  name: rbs-django-secret
                  key: RBS_BINANCE_SECRET_KEY_TEST
            - name: RBS_BINANCE_API_KEY_PROD
              valueFrom:
                secretKeyRef:
                  name: rbs-django-secret
                  key: RBS_BINANCE_API_KEY_PROD
            - name: RBS_BINANCE_SECRET_KEY_PROD
              valueFrom:
                secretKeyRef:
                  name: rbs-django-secret
                  key: RBS_BINANCE_SECRET_KEY_PROD
            - name: RBS_BINANCE_API_URL_TEST
              valueFrom:
                secretKeyRef:
                  name: rbs-django-secret
                  key: RBS_BINANCE_API_URL_TEST
            - name: RBS_PG_DATABASE
              valueFrom:
                secretKeyRef:
                  name: rbs-django-secret
                  key: POSTGRES_DATABASE
            - name: RBS_PG_USER
              valueFrom:
                secretKeyRef:
                  name: rbs-django-secret
                  key: POSTGRES_USER
            - name: RBS_PG_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: rbs-django-secret
                  key: POSTGRES_PASSWORD
            - name: RBS_PG_HOST
              valueFrom:
                secretKeyRef:
                  name: rbs-django-secret
                  key: POSTGRES_HOST
            - name: RBS_PG_PORT
              valueFrom:
                secretKeyRef:
                  name: rbs-django-secret
                  key: POSTGRES_PORT
            # Trading configuration - production mode
            - name: BINANCE_USE_TESTNET
              value: "False"
            - name: TRADING_ENABLED
              value: "True"
            resources:
              requests:
                memory: "256Mi"
                cpu: "100m"
              limits:
                memory: "512Mi"
                cpu: "500m"
