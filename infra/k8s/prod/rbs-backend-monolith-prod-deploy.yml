apiVersion: apps/v1
kind: Deployment
metadata:
  name: rbs-backend-monolith-prod-deploy
  namespace: robson
  annotations:
    robson.rbx.ia.br/last-rollout: "2025-12-24T11:20:00Z"
    robson.rbx.ia.br/probe-fix: "2025-12-31-httpGet-only"
  labels:
    app: rbs-backend-monolith-prod-deploy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rbs-backend-monolith-prod-deploy
  template:
    metadata:
      labels:
        app: rbs-backend-monolith-prod-deploy
    spec:
      containers:
      - name: rbs-backend-monolith-prod-deploy
        image: ldamasio/rbs-backend-monolith-prod:sha-001a449
        imagePullPolicy: Always
        env:
        - name: DJANGO_SETTINGS_MODULE
          value: "backend.settings"
        - name: DEBUG
          value: "False"
        - name: RBS_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: rbs-django-secret
              key: RBS_SECRET_KEY
        - name: RBS_BINANCE_API_KEY_TEST
          valueFrom:
            secretKeyRef:
              name: rbs-django-secret
              key: RBS_BINANCE_API_KEY_TEST
        - name: RBS_BINANCE_SECRET_KEY_TEST
          valueFrom:
            secretKeyRef:
              name: rbs-django-secret
              key: RBS_BINANCE_SECRET_KEY_TEST
        - name: RBS_BINANCE_API_KEY_PROD
          valueFrom:
            secretKeyRef:
              name: rbs-django-secret
              key: RBS_BINANCE_API_KEY_PROD
        - name: RBS_BINANCE_SECRET_KEY_PROD
          valueFrom:
            secretKeyRef:
              name: rbs-django-secret
              key: RBS_BINANCE_SECRET_KEY_PROD
        - name: RBS_BINANCE_API_URL_TEST
          valueFrom:
            secretKeyRef:
              name: rbs-django-secret
              key: RBS_BINANCE_API_URL_TEST
        - name: RBS_PG_DATABASE
          valueFrom:
            secretKeyRef:
              name: rbs-django-secret
              key: POSTGRES_DATABASE
        - name: RBS_PG_USER
          valueFrom:
            secretKeyRef:
              name: rbs-django-secret
              key: POSTGRES_USER
        - name: RBS_PG_PASSWORD
          valueFrom:
            secretKeyRef:
              name: rbs-django-secret
              key: POSTGRES_PASSWORD
        - name: RBS_PG_HOST
          valueFrom:
            secretKeyRef:
              name: rbs-django-secret
              key: POSTGRES_HOST
        - name: RBS_PG_PORT
          valueFrom:
            secretKeyRef:
              name: rbs-django-secret
              key: POSTGRES_PORT
        - name: REDIS_URL
          value: "redis://redis-service:6379/1"
        # AI Chat configuration - Groq API
        - name: GROQ_API_KEY
          valueFrom:
            secretKeyRef:
              name: rbs-groq-secret
              key: GROQ_API_KEY
        # Trading configuration - set to False for production trading
        - name: BINANCE_USE_TESTNET
          value: "False"
        - name: TRADING_ENABLED
          value: "True"
        ports:
        - containerPort: 8000
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8000
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8000
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3
        resources:
          requests:
            memory: "1000Mi"
            cpu: "750m"
          limits:
            memory: "1000Mi"
            cpu: "1500m"
