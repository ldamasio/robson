# CronJob: Stop Monitor Staging
# Monitors active operations and executes stop-loss/take-profit
# ADR-0012: Event Sourcing with idempotency
# Schedule: Every 1 minute
# Created: 2024-12-25

apiVersion: batch/v1
kind: CronJob
metadata:
  name: stop-monitor-staging
  namespace: staging
  labels:
    app: stop-monitor-staging
    environment: staging
spec:
  # Schedule: Every 1 minute (same as production)
  schedule: "*/1 * * * *"

  # Keep last 3 successful and 1 failed jobs
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 1

  # Don't run if previous job still running
  concurrencyPolicy: Forbid

  # Job template
  jobTemplate:
    metadata:
      labels:
        app: stop-monitor-staging
        environment: staging
    spec:
      # Max 2 minutes to complete (or consider failed)
      activeDeadlineSeconds: 120

      # Don't restart on failure (let next cron run handle it)
      backoffLimit: 0

      template:
        metadata:
          labels:
            app: stop-monitor-staging
            environment: staging

        spec:
          restartPolicy: Never

          # Pull secret for GHCR private registry
          imagePullSecrets:
          - name: ghcr-secret

          # Init container to wait for backend
          initContainers:
          - name: wait-for-backend
            image: busybox:1.36
            command:
            - sh
            - -c
            - |
              until nc -z backend-staging 8000; do
                echo "Waiting for backend..."
                sleep 2
              done
              echo "Backend is ready!"

          containers:
          - name: monitor
            image: ghcr.io/ldamasio/rbs-backend-monolith:staging-latest
            imagePullPolicy: Always

            # Command: Run stop monitor
            command:
            - python
            - manage.py
            - monitor_stops
            - --json  # JSON output for structured logging

            env:
            # Environment
            - name: ENVIRONMENT
              value: "staging"

            - name: DEBUG
              value: "False"

            # Database
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: django-staging
                  key: DATABASE_URL

            # Redis
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: django-staging
                  key: REDIS_URL

            # RabbitMQ (for event publishing)
            - name: RABBITMQ_URL
              valueFrom:
                secretKeyRef:
                  name: django-staging
                  key: RABBITMQ_URL

            # Django Secret Key
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: django-staging
                  key: SECRET_KEY

            # Binance API (TESTNET)
            - name: BINANCE_API_KEY
              valueFrom:
                secretKeyRef:
                  name: django-staging
                  key: BINANCE_API_KEY

            - name: BINANCE_API_SECRET
              valueFrom:
                secretKeyRef:
                  name: django-staging
                  key: BINANCE_API_SECRET

            - name: BINANCE_TESTNET
              value: "True"

            # RBS-prefixed variables (for production image compatibility)
            - name: RBS_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: django-staging
                  key: SECRET_KEY

            - name: RBS_PG_DATABASE
              value: "robson_staging"

            - name: RBS_PG_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-staging
                  key: POSTGRES_USER

            - name: RBS_PG_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-staging
                  key: POSTGRES_PASSWORD

            - name: RBS_PG_HOST
              value: "postgres-staging"

            - name: RBS_PG_PORT
              value: "5432"

            resources:
              requests:
                cpu: 100m
                memory: 256Mi
              limits:
                cpu: 500m
                memory: 512Mi

          # Security context - COMMENTED OUT (prevents log directory creation)
          # TODO: Re-enable with proper volume permissions later
          # securityContext:
          #   runAsNonRoot: true
          #   runAsUser: 1000
          #   fsGroup: 1000

---
# ServiceMonitor for Prometheus (optional, for monitoring CronJob metrics)
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: stop-monitor-staging
  namespace: staging
  labels:
    app: stop-monitor-staging
    environment: staging
spec:
  selector:
    matchLabels:
      app: stop-monitor-staging
  endpoints:
  - port: metrics
    interval: 30s
    path: /metrics
