apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dns-infrastructure-nodeport
  namespace: argocd
  labels:
    app.kubernetes.io/name: dns-infrastructure
    app.kubernetes.io/component: authoritative-dns
    app.kubernetes.io/part-of: rbx-systems
    deployment-scenario: nodeport
    rbx.env: production
    rbx.product: dns
    rbx.agent_id: human
    rbx.change_id: CHANGE_ID_PLACEHOLDER
  # Finalizers ensure Application is deleted properly
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  source:
    repoURL: https://github.com/ldamasio/robson
    targetRevision: main
    path: infra/apps/dns/overlays/nodeport

  destination:
    server: https://kubernetes.default.svc
    namespace: dns

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  # Health assessment
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas
