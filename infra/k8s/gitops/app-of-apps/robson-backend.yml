apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: robson-backend
  namespace: argocd
  labels:
    rbx.env: production
    rbx.product: robson
    rbx.agent_id: human
    rbx.change_id: CHANGE_ID_PLACEHOLDER
    app.kubernetes.io/part-of: rbx-systems
spec:
  project: rbx-applications
  source:
    repoURL: https://github.com/ldamasio/robson
    targetRevision: main
    path: infra/charts/robson-backend
    helm:
      values: |
        host: api.robson.rbx.ia.br
        gateway:
          className: istio
  destination:
    server: https://kubernetes.default.svc
    namespace: robson
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    retry:
      limit: 5
      backoff:
        duration: 10s
        factor: 2
        maxDuration: 3m
