# Child app: robson-backend (Helm chart in-repo)
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: robson-backend
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/ldamasio/robson
    targetRevision: main
    path: infra/charts/robson-backend
    helm:
      values: |
        host: api.robson.rbx.ia.br
        gateway:
          className: istio
  destination:
    server: https://kubernetes.default.svc
