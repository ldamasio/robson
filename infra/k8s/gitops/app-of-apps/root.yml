apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: robson-root
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/ldamasio/robson
    targetRevision: main
    path: infra/k8s/gitops/app-of-apps
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
---
# Child apps: Istio Ambient (grouped under repo path)
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: istio-ambient
  namespace: argocd
spec:
  project: default
