apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: robson-prod
  namespace: argocd
  labels:
    app.kubernetes.io/name: robson-prod
    app.kubernetes.io/component: production
    app.kubernetes.io/part-of: rbx-systems
    rbx.env: production
    rbx.product: robson
    rbx.agent_id: human
    rbx.change_id: CHANGE_ID_PLACEHOLDER
spec:
  project: rbx-applications

  source:
    repoURL: https://github.com/ldamasio/robson
    targetRevision: main
    path: infra/k8s/prod

  destination:
    server: https://kubernetes.default.svc
    namespace: robson

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 10s
        factor: 2
        maxDuration: 3m

  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas
