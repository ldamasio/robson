---
# ClusterIP Service for API (internal only)
apiVersion: v1
kind: Service
metadata:
  name: powerdns-api
  namespace: dns
  labels:
    app: powerdns
    component: api
spec:
  type: ClusterIP
  ports:
    - name: api
      port: 8081
      targetPort: 8081
      protocol: TCP
  selector:
    app: powerdns
