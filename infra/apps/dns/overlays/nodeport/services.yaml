---
# NodePort Service for NS1
apiVersion: v1
kind: Service
metadata:
  name: dns-ns1
  namespace: dns
  labels:
    app: powerdns
    nameserver: ns1
spec:
  type: NodePort
  externalTrafficPolicy: Local
  ports:
    - name: dns-udp
      port: 53
      targetPort: 53
      nodePort: 30053
      protocol: UDP
    - name: dns-tcp
      port: 53
      targetPort: 53
      nodePort: 30053
      protocol: TCP
  selector:
    app: powerdns
    nameserver: ns1

---
# NodePort Service for NS2
apiVersion: v1
kind: Service
metadata:
  name: dns-ns2
  namespace: dns
  labels:
    app: powerdns
    nameserver: ns2
spec:
  type: NodePort
  externalTrafficPolicy: Local
  ports:
    - name: dns-udp
      port: 53
      targetPort: 53
      nodePort: 31053
      protocol: UDP
    - name: dns-tcp
      port: 53
      targetPort: 53
      nodePort: 31053
      protocol: TCP
  selector:
    app: powerdns
    nameserver: ns2

---
# ClusterIP Service for API (internal only)
apiVersion: v1
kind: Service
metadata:
  name: powerdns-api
  namespace: dns
  labels:
    app: powerdns
    component: api
spec:
  type: ClusterIP
  ports:
    - name: api
      port: 8081
      targetPort: 8081
      protocol: TCP
  selector:
    app: powerdns
