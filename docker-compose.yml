services:
  paradedb:
    image: ghcr.io/paradedb/paradedb:latest
    container_name: robson-v2-db
    environment:
      POSTGRES_USER: robson
      POSTGRES_PASSWORD: robson
      POSTGRES_DB: robson_v2
    ports:
      - "5432:5432"
    volumes:
      - robson_v2_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U robson"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  robson_v2_data:
