version: "3"
services:

  db:
    container_name: RbsDb
    image: postgres:16.0-bookworm
    environment:
      - POSTGRES_USER=$POSTGRES_USER
      - POSTGRES_PASSWORD=$POSTGRES_PASSWORD
    ports:
      - 5450:5432
    volumes:
    - ./pgdata:/var/lib/postgesql/data
    restart: always

  backend-monolith:
    container_name: RbsBackendMonolith
    image: backend-monolith
    build: ./backends/monolith
    volumes:
      - ./backends/monolith:/app-backend
    restart: always

  frontend-web:
    container_name: RbsFrontendWeb
    image: frontend-web
    build: ./frontends/web
    ports:
      - 3403:3403
    volumes:
      - ./frontends/web:/app-frontend
    depends_on:
      - backend-monolith
    restart: always

  nginx_backend_server:
    container_name: rbs_nginx_backend_server
    image: rbs_nginx_backend_server_img
    build: ./backends/nginx_monolith
    ports:
        - 8403:8403
    depends_on:
        - backend-monolith
    restart: always

