version: "3"
services:
  robsondb:
    container_name: robsonDatabase
    image: postgres
    environment:
      - POSTGRES_PASSWORD=$POSTGRES_PASSWORD
    ports:
      -  "${POSTGRES_PORT:-5450}:5432"
    volumes:
      - ./infra/data/postgres/:/docker-entrypoint-initdb.d
    restart: always
  cronjob:
    container_name: cronjob
    build: ./apps/backend/cronjob
    environment:
      - POSTGRES_HOST=${POSTGRES_HOST}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DATABASE=${POSTGRES_DATABASE}
      - POSTGRES_PORT=${POSTGRES_PORT}
    restart: always
  backend-monolith:
    container_name: backendMonolith
    image: backend-monolith    
    build: ./apps/backend/monolith
    environment:
      - DJANGO_SETTINGS_MODULE=backend.settings
      - POSTGRES_HOST=${POSTGRES_HOST}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DATABASE=${POSTGRES_DATABASE}
      - POSTGRES_PORT=${POSTGRES_PORT}
    volumes:
      - ./apps/backend/monolith:/app-backend
    restart: always
  frontend-web:
    container_name: frontendWeb
    image: frontend-web
    build: ./apps/frontend
    volumes:
      - ./apps/frontend:/app-frontend
    ports:
      - 3403:3403
    depends_on:
      - backend-monolith
    restart: always
  nginx_backend_server:
    depends_on:
        - backend-monolith
    container_name: nginxMonolith
    build: ./apps/backend/nginx_monolith
    ports:
        - 8403:8403
    restart: always
volumes:
  pgdata:
