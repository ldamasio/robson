# Pre-commit hooks for Robson Bot
# See https://pre-commit.com for more information

default_language_version:
  python: python3.12

repos:
  # ============================================================================
  # General file checks
  # ============================================================================
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
        name: Trim trailing whitespace
        args: [--markdown-linebreak-ext=md]
      - id: end-of-file-fixer
        name: Fix end of files
      - id: check-yaml
        name: Check YAML syntax
        args: [--safe]
      - id: check-json
        name: Check JSON syntax
      - id: check-toml
        name: Check TOML syntax
      - id: check-added-large-files
        name: Check for large files
        args: [--maxkb=500]
      - id: check-merge-conflict
        name: Check for merge conflicts
      - id: check-case-conflict
        name: Check for case conflicts
      - id: mixed-line-ending
        name: Fix mixed line endings
        args: [--fix=lf]
      - id: detect-private-key
        name: Detect private keys
      - id: check-ast
        name: Check Python AST

  # ============================================================================
  # Python: Black (code formatter)
  # ============================================================================
  - repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
      - id: black
        name: Format Python code (Black)
        language_version: python3.12
        args: [--line-length=100]
        files: ^apps/backend/.*\.py$

  # ============================================================================
  # Python: isort (import sorter)
  # ============================================================================
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        name: Sort Python imports (isort)
        args: [--profile=black, --line-length=100]
        files: ^apps/backend/.*\.py$

  # ============================================================================
  # Python: Ruff (fast linter)
  # ============================================================================
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.9
    hooks:
      - id: ruff
        name: Lint Python code (Ruff)
        args: [--fix, --exit-non-zero-on-fix]
        files: ^apps/backend/.*\.py$
      - id: ruff-format
        name: Format Python code (Ruff)
        files: ^apps/backend/.*\.py$

  # ============================================================================
  # Python: MyPy (type checker)
  # ============================================================================
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.11.2
    hooks:
      - id: mypy
        name: Type check Python code (MyPy)
        files: ^apps/backend/core/.*\.py$
        args: [--strict, --ignore-missing-imports]
        additional_dependencies:
          - types-requests
          - types-PyYAML
          - types-python-dateutil

  # ============================================================================
  # Python: Bandit (security linter)
  # ============================================================================
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.10
    hooks:
      - id: bandit
        name: Security check Python code (Bandit)
        args: [-c, pyproject.toml, -r]
        files: ^apps/backend/.*\.py$
        additional_dependencies: ["bandit[toml]"]

  # ============================================================================
  # Python: Safety (dependency vulnerability check)
  # ============================================================================
  # Note: Safety requires API key for full scanning
  # Uncomment when API key is configured
  # - repo: https://github.com/Lucas-C/pre-commit-hooks-safety
  #   rev: v1.3.3
  #   hooks:
  #     - id: python-safety-dependencies-check
  #       name: Check Python dependencies (Safety)
  #       files: requirements.txt

  # ============================================================================
  # JavaScript/React: Prettier (formatter)
  # ============================================================================
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        name: Format JS/JSX/JSON/YAML (Prettier)
        types_or: [javascript, jsx, json, yaml, markdown]
        files: ^apps/frontend/
        args: [--write, --prose-wrap=always]

  # ============================================================================
  # JavaScript: ESLint (linter)
  # ============================================================================
  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v9.13.0
    hooks:
      - id: eslint
        name: Lint JavaScript/React (ESLint)
        files: ^apps/frontend/src/.*\.[jt]sx?$
        types: [file]
        args: [--fix, --max-warnings=0]
        additional_dependencies:
          - eslint@8.57.0
          - eslint-config-react-app
          - eslint-plugin-react
          - eslint-plugin-react-hooks

  # ============================================================================
  # Markdown: markdownlint
  # ============================================================================
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.42.0
    hooks:
      - id: markdownlint
        name: Lint Markdown files
        args: [--fix]
        files: \.md$

  # ============================================================================
  # YAML: yamllint
  # ============================================================================
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.35.1
    hooks:
      - id: yamllint
        name: Lint YAML files
        args: [-c=.yamllint.yaml]
        files: \.(yaml|yml)$

  # ============================================================================
  # Secrets: detect-secrets
  # ============================================================================
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        name: Detect secrets in code
        args: [--baseline, .secrets.baseline]
        exclude: package-lock.json

  # ============================================================================
  # Dockerfile: hadolint
  # ============================================================================
  - repo: https://github.com/hadolint/hadolint
    rev: v2.12.0
    hooks:
      - id: hadolint-docker
        name: Lint Dockerfiles (hadolint)

  # ============================================================================
  # Commit messages: conventional commits
  # ============================================================================
  - repo: https://github.com/compilerla/conventional-pre-commit
    rev: v3.4.0
    hooks:
      - id: conventional-pre-commit
        name: Check commit message format
        stages: [commit-msg]
        args: [--force-scope]

  # ============================================================================
  # Custom: Language policy check (English only)
  # ============================================================================
  - repo: local
    hooks:
      - id: check-language-policy
        name: Check English-only policy
        entry: bash -c 'if grep -rn --include="*.py" --include="*.js" --include="*.jsx" -P "[àáâãäåèéêëìíîïòóôõöùúûüýÿñçÀÁÂÃÄÅÈÉÊËÌÍÎÏÒÓÔÕÖÙÚÛÜÝŸÑÇ]" apps/ 2>/dev/null; then echo "ERROR: Non-English characters detected. See docs/LANGUAGE-POLICY.md"; exit 1; fi'
        language: system
        pass_filenames: false
        files: ^apps/.*\.(py|js|jsx)$

  # ============================================================================
  # Custom: No Django in core domain/application
  # ============================================================================
  - repo: local
    hooks:
      - id: check-no-django-in-core
        name: Check no Django in core domain/application
        entry: bash -c 'if grep -rn "from django\|import django" apps/backend/core/domain/ apps/backend/core/application/ 2>/dev/null; then echo "ERROR: Django imports not allowed in core domain/application. See docs/ARCHITECTURE.md"; exit 1; fi'
        language: system
        pass_filenames: false
        files: ^apps/backend/core/(domain|application)/.*\.py$

# ============================================================================
# Configuration Notes
# ============================================================================
#
# Installation:
#   pip install pre-commit
#   pre-commit install
#   pre-commit install --hook-type commit-msg
#
# Run manually:
#   pre-commit run --all-files
#
# Update hooks:
#   pre-commit autoupdate
#
# Skip hooks (emergency only):
#   git commit --no-verify
#
# Bypass specific hook:
#   SKIP=mypy git commit
#
# ============================================================================
