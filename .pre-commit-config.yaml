repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
        files: |
          (?x)^(
            backends/monolith/(api|backend)/.*|
            docs/(?!vendor/).*|
            \.github/workflows/.*|
            README\.md|Makefile|\.pre-commit-config\.yaml
          )$
        exclude: |
          (?x)(
            ^backends/monolith/\.venv/|
            ^backends/monolith/\.old/|
            ^backends/monolith/staticfiles/|
            ^backends/monolith/docker/static/|
            ^docs/vendor/|
            ^frontends/web/node_modules/|
            ^frontends/web/(dist|build)/|
            \.min\.(js|css)$
          )
      - id: end-of-file-fixer
        files: |
          (?x)^(
            backends/monolith/(api|backend)/.*|
            docs/(?!vendor/).*|
            \.github/workflows/.*|
            README\.md|Makefile|\.pre-commit-config\.yaml
          )$
        exclude: |
          (?x)(
            ^backends/monolith/\.venv/|
            ^backends/monolith/\.old/|
            ^backends/monolith/staticfiles/|
            ^backends/monolith/docker/static/|
            ^docs/vendor/|
            ^frontends/web/node_modules/|
            ^frontends/web/(dist|build)/|
            \.min\.(js|css)$
          )
      - id: check-yaml
        files: |
          (?x)^(
            \.github/workflows/.*|.*\.ya?ml$
          )
        exclude: |
          (?x)(
            ^backends/monolith/\.venv/|
            ^backends/monolith/\.old/|
            ^docs/vendor/
          )
      - id: check-added-large-files

  - repo: https://github.com/psf/black
    rev: 24.8.0
    hooks:
      - id: black
        language_version: python3.12

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ["--profile", "black"]
        language_version: python3.12

  - repo: https://github.com/pycqa/flake8
    rev: 7.1.1
    hooks:
      - id: flake8
        additional_dependencies:
          - flake8-bugbear==24.8.19

  - repo: local
    hooks:
      - id: enforce-english-only
        name: Enforce English-only comments/docstrings
        entry: python scripts/check_english_only.py
        language: python
        pass_filenames: true
        types: [text]
