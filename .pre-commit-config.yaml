repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
        exclude: |
          (?x)(
            ^backends/monolith/\.venv/|
            ^backends/monolith/\.old/|
            ^backends/monolith/staticfiles/|
            ^docs/vendor/|
            ^frontends/web/node_modules/|
            ^frontends/web/(dist|build)/|
            \.min\.(js|css)$
          )
      - id: end-of-file-fixer
        exclude: |
          (?x)(
            ^backends/monolith/\.venv/|
            ^backends/monolith/\.old/|
            ^backends/monolith/staticfiles/|
            ^docs/vendor/|
            ^frontends/web/node_modules/|
            ^frontends/web/(dist|build)/|
            \.min\.(js|css)$
          )
      - id: check-yaml
        exclude: |
          (?x)(
            ^backends/monolith/\.venv/|
            ^backends/monolith/\.old/|
            ^docs/vendor/
          )
      - id: check-added-large-files

  - repo: https://github.com/psf/black
    rev: 24.8.0
    hooks:
      - id: black
        language_version: python3.12

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ["--profile", "black"]
        language_version: python3.12

  - repo: https://github.com/pycqa/flake8
    rev: 7.1.1
    hooks:
      - id: flake8
        additional_dependencies:
          - flake8-bugbear==24.8.19

  - repo: local
    hooks:
      - id: enforce-english-only
        name: Enforce English-only comments/docstrings
        entry: bash -c 'rg -n "[áàâãéèêíìîóòôõúùûçÁÀÂÃÉÈÊÍÌÎÓÒÔÕÚÙÛÇ]" -S --hidden \
          --glob "!docs/vendor/**" \
          --glob "!backends/monolith/staticfiles/**" \
          --glob "!backends/monolith/.old/**" \
          --glob "!.venv/**" \
          --glob "!backends/monolith/.venv/**" \
          --glob "!frontends/web/node_modules/**" \
          --glob "!frontends/web/dist/**" \
          --glob "!frontends/web/build/**" \
          --glob "!**/*.min.css" \
          --glob "!**/*.min.js" \
          || true | tee /dev/stderr | (! rg .)'
        language: system
        pass_filenames: false
        types: [text]
