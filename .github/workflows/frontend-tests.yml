name: Frontend Tests

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Clean and install dependencies
        working-directory: apps/frontend
        run: |
          rm -rf node_modules package-lock.json
          npm install

      - name: Run unit tests (Vitest)
        working-directory: apps/frontend
        run: npm run test

