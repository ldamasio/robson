name: Robson Production CI/CD Pipeline

on:
  push:
    branches: ["main"]

jobs:
  CI:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4.1.1

      - name: Docker Login
        uses: docker/login-action@v3.0.0
        with:
          username: ${{secrets.DOCKERHUB_USER}}
          password: ${{secrets.DOCKERHUB_PWD}}
      
      - name: Build and push Docker frontend image
        uses: docker/build-push-action@v5.0.0
        with: 
          context: ./frontends/web
          file: ./frontends/web/docker/Dockerfile
          push: true
          tags: | 
            ldamasio/rbs-frontend:0.0.${{github.run_number}}
            ldamasio/rbs-frontend:latest

      - name: Build and push Docker monolith backend image
        uses: docker/build-push-action@v5.0.0
        with: 
          context: ./backends/monolith
          file: ./backends/monolith/docker/Dockerfile
          push: true
          tags: | 
            ldamasio/rbs-backend-monolith:1.0.${{github.run_number}}
            ldamasio/rbs-backend-monolith:latest

