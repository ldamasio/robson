services:
  db:
    image: postgres:16
    container_name: robson-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: robson_dev
      POSTGRES_USER: robson
      POSTGRES_PASSWORD: robson
    ports:
      - "5432:5432"  # bind em localhost
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U robson -d robson_dev"]
      interval: 5s
      timeout: 3s
      retries: 10

volumes:
  db-data:
