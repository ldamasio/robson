services:
  db:
    image: paradedb/paradedb:latest
    container_name: robson-paradedb-dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: robson
      POSTGRES_USER: robson
      POSTGRES_PASSWORD: robson123
    ports:
      - "5450:5432"  # bind em localhost
    volumes:
      - paradedb-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U robson -d robson"]
      interval: 5s
      timeout: 3s
      retries: 10

volumes:
  paradedb-data:
